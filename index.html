<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/images/music-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <main class="wrapper">

        <div class="top-bar">
            <div class="main">
                <p id="logo"><i class="fa fa-music"></i>Music</p>
            </div>
            <div class="top-bar-right">
                <span id="prev" class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                <span id="next" class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i class="material-icons">more_horiz</i>
            </div>
        </div>

        <div class="img-area">
            <img src="./Assets/images/music-1.jpg" alt="">
        </div>

        <div class="song-details">
            <span>Now Playing</span>
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
                <span></span>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="volume">
            <p id="volume_show">42</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="42" onchange="volume_change()" id="volume">
        </div>

        <div class=" sticky-music-control controls">

            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
        </div>

        <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>
        <div class="now-playing">
            <div class="now-playing-image">
                <img src="./Assets/images/music-1.jpg" alt="">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
        </div>

    </main>

    <!-- Music List Display here -->
    <ul class="music-list"></ul>


    <script src="music-list.js"></script>
    <script src="./script.js"></script>
</body>

</html>
