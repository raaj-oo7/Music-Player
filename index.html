<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/images/music-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <div class="wrapper">

            <div class="top-bar">
                <div class="main">
                    <p id="logo"><i class="fa fa-music"></i>Music</p>
                </div>
                <div class="top-bar-right">
                    <span id="prev" class="material-symbols-outlined" onclick="prevMusic()">
                        arrow_back_ios
                    </span>
                    <span id="next" class="material-symbols-outlined" onclick="nextMusic()">
                        arrow_forward_ios
                    </span>
                    <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                    <i id="options" class="material-icons" onclick="toggleOptions()">more_horiz</i>
                    <!-- options -->
                    <div id="options-box" class="options-box">
                        <ul>
                            <li>Save to your Library</li>
                            <li>Add to Playlist</li>
                            <li>Share</li>
                            <li onclick="" >Add To Favorite</li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="img-area">
                <img class="music-image" src="./Assets/images/music-1.jpg" alt="Music Image">
            </div>

            <div class="song-details">
                <span>Now Playing</span>
                <p class="name"></p>
                <p class="artist"></p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>

            <div class="volume">
                <p id="volume_show">42</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="42" onchange="volume_change()" id="volume">
            </div>

            <div class=" sticky-music-control controls">
                <div class="music-control-side-buttons">
                    <span class="material-symbols-outlined expand-arrow">
                        expand_less
                    </span>
                    <span id="prev" class="material-symbols-outlined" onclick="prevMusic()">
                        skip_previous
                    </span>
                </div>
                <div class="play-pause">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </div>
                <div class="music-control-side-buttons">
                    <span id="next" class="material-symbols-outlined">
                        skip_next
                    </span>
                    <i class="material-icons">more_horiz</i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>

        <div class="now-playing">
            <div class="now-playing-image">
                <img class="now-playing-image" src="./Assets/images/music-1.jpg" alt="">
            </div>
            <div class="current_song">
                <p>Now Playing</p>
                <p class="song_name"></p>
            </div>
        </div>

        <!-- Music List Display here -->
        <ul class="music-list"></ul>
    </main>

    <script src="music-list.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./test.js"></script> -->
</body>

</html>
